name: Simplix CI

on:
    pull_request:
    push:
        branches: [ main ]

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                version: 10

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - run: pnpm install --frozen-lockfile
            - run: pnpm verify